# =============================================================================
# HubTube — Example Nginx Configuration
# =============================================================================
#
# Usage:
#   1. Copy this file to /etc/nginx/sites-available/hubtube.conf
#   2. Update server_name, root, ssl_certificate paths, and PHP-FPM socket
#   3. Symlink: ln -s /etc/nginx/sites-available/hubtube.conf /etc/nginx/sites-enabled/
#   4. Test: nginx -t
#   5. Reload: systemctl reload nginx
#
# Prerequisites:
#   - PHP 8.2+ with php-fpm
#   - Certbot SSL certificate (or Cloudflare origin cert)
#   - Laravel storage link: php artisan storage:link
#   - Laravel scheduler cron: * * * * * cd /var/www/hubtube && php artisan schedule:run >> /dev/null 2>&1
#

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name yourdomain.com www.yourdomain.com;
    root /var/www/hubtube/public;

    index index.php;

    # -------------------------------------------------------------------------
    # SSL — Replace with your certificate paths
    # -------------------------------------------------------------------------
    ssl_certificate     /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # -------------------------------------------------------------------------
    # Security Headers (supplement the Laravel AddSecurityHeaders middleware)
    # -------------------------------------------------------------------------
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        font/woff2;

    # -------------------------------------------------------------------------
    # Client Upload Limits
    # -------------------------------------------------------------------------
    client_max_body_size 5G;
    client_body_timeout  600s;
    client_body_buffer_size 128k;

    # -------------------------------------------------------------------------
    # Static File Caching
    # -------------------------------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff2|woff|ttf|eot|css|js|mp4|webm|m3u8|ts|vtt)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Vite build assets (hashed filenames — cache forever)
    location /build/ {
        expires max;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # -------------------------------------------------------------------------
    # Storage Symlink — Serve uploaded files with Range support
    # -------------------------------------------------------------------------
    location /storage/ {
        alias /var/www/hubtube/storage/app/public/;
        expires 7d;
        add_header Cache-Control "public";
        add_header Accept-Ranges bytes;
        access_log off;
        try_files $uri =404;
    }

    # -------------------------------------------------------------------------
    # Laravel Application
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # -------------------------------------------------------------------------
    # PHP-FPM — Update socket path if needed
    # -------------------------------------------------------------------------
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # -------------------------------------------------------------------------
    # WebSocket — Laravel Reverb (if using Reverb for real-time)
    # -------------------------------------------------------------------------
    location /app/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # -------------------------------------------------------------------------
    # Deny access to hidden files (.env, .git, etc.)
    # -------------------------------------------------------------------------
    location ~ /\.(?!well-known) {
        deny all;
    }

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/hubtube-access.log;
    error_log  /var/log/nginx/hubtube-error.log;
}
