<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body>
<p>Open this file in a browser, right-click each canvas and "Save image as" to create the PWA icons.</p>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
sizes.forEach(size => {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Background
    ctx.fillStyle = '#ef4444';
    ctx.beginPath();
    ctx.roundRect(0, 0, size, size, size * 0.15);
    ctx.fill();
    
    // Play triangle
    ctx.fillStyle = '#ffffff';
    ctx.beginPath();
    const cx = size * 0.55, cy = size * 0.5, r = size * 0.25;
    ctx.moveTo(cx - r * 0.5, cy - r);
    ctx.lineTo(cx + r * 0.7, cy);
    ctx.lineTo(cx - r * 0.5, cy + r);
    ctx.closePath();
    ctx.fill();
    
    const label = document.createElement('div');
    label.innerHTML = `<p>${size}x${size}</p>`;
    document.body.appendChild(label);
    document.body.appendChild(canvas);
    
    // Auto-download
    const link = document.createElement('a');
    link.download = `icon-${size}x${size}.png`;
    link.href = canvas.toDataURL('image/png');
    link.textContent = ` Download icon-${size}x${size}.png`;
    label.appendChild(link);
});
</script>
</body>
</html>
